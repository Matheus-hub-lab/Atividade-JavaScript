<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro arquivo</title>
</head>
<style>
    body{
        font : normal 20pt Arial;
    }

</style>
<body>



    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`)
        document.writeln(`</br>Seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.writeln(`</br>Seu nome em minusculas é ${nome.toLowerCase()}`)



    </script>



</body>
</html>
